<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box" style="width: 400px;height: 400px;background-color: red;">
    <p>1</p>
    <p>2</p>
    <p>3</p>
</div>
<input type="button" id="add" value="添加">

<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function () {
        $("#box p").click(function () {
            console.log(1);
        });

        //零级事件绑定不支持动态创建
        $("#add").click(function () {
            $("<p>我创建的</p>").appendTo($("#box"));
        });

        //代理事件绑定
        //给自己绑定
        //on("事件名称"，function(){})

        //参数：事件名称   代理元素 数据（省略）  事件触发做的事情
        $("#box").on("click","p",200,function (e) {
            console.log(e);
            console.log("wo div"+e.data);
        });


        //html()==>innerHTML
        //text()==>innerText
        $("#box p:eq(0)").html("good good study");
    });
</script>
</body>
</html>
