<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myDiv">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
</div>

<script>

    console.log($("#myDiv").attr("id"));
    $("#myDiv").attr("name","哈哈哈哈");

    // $("input").attr("checked","checked");
    //关于表单元素设置属性
    //prop
    $("input").prop("checked","checked");
</script>
